server:
  port: 8080
spring:
  profiles:
    default: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  mail:
    host: smtp.gmail.com
    port:
    username: ${SMTP_EMAIL}
    password: ${SMTP_PW}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  jwt:
    secret: ${JWT_KEY}
    token:
      access-expiration-time: 7200000    # 2시간
      refresh-expiration-time: 604800000   # 7일

  cloud:
    aws:
      credentials:
        accessKey: ${S3_ACCESS}
        secretKey: ${S3_SECRET}
      region:
        static: ${S3_REGION}
      s3:
        bucket: ${S3_BUCKET}

openvidu:
  url: ${OPENVIDU_URL}
  secret: ${OPENVIDU_SECRET}

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/Moa?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&createDatabaseIfNotExist=true

  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        globally_quoted_identifiers: true
        highlight_sql: true
        format_sql: true
        show-sql: true

  sql:
    init:
      mode: always

  h2:
    console:
      enabled: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mysql://mysql:3306/Moa?serverTimezone=Asia/Seoul&characterEncoding=UTF-8

  jpa:
    defer-datasource-initialization: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        globally_quoted_identifiers: true
        highlight_sql: false
        format_sql: false
        show-sql: false

  sql:
    init:
      mode: never

  h2:
    console:
      enabled: false

logging:
  level:
    org.hibernate.SQL: warn
    org.hibernate.orm.jdbc.bind: warn