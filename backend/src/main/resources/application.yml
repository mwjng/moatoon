server:
  port: 8080
spring:
  profiles:
    default: local

  datasource:
    url: jdbc:h2:mem:~/MoaApplication
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  mail:
    host: smtp.gmail.com
    port:
    username: ${SMTP_EMAIL}
    password: ${SMTP_PW}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  jwt:
    secret: ${JWT_KEY}
    token:
      access-expiration-time: 7200000    # 2시간
      refresh-expiration-time: 604800000   # 7일


openvidu:
  url: ${OPENVIDU_URL}
  secret: ${OPENVIDU_SECRET}


---
spring:
  config:
    activate:
      on-profile: local

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        highlight_sql: true
        format_sql: true
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true

---
spring:
  config:
    activate:
      on-profile: test

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        highlight_sql: true
        format_sql: true

  sql:
    init:
      mode: never

  cloud:
    aws:
          credentials:
            accessKey: ${S3_ACCESS}
            secretKey: ${S3_SECRET}
          region:
            static: ${S3_REGION}
          s3:
            bucket: ${S3_BUCKET}



logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
